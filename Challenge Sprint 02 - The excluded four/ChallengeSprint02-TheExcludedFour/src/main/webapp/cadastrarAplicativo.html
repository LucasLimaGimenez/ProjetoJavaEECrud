<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ChallengeSprint02 - The Excluded Four</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header class="cabecalho">
		<h1 class="titulo-cabecalho">Challenge Sprint 02 - CRUD WEB</h1>
		<h1 class="subtitulo">The Excluded Four</h1>
	</header>

	<main>

		<h1 class="titulo-pagina">Informe os dados nos campos corretamente!</h1>
		
		<form class="formulario" action="cadastrarAplicativo" method="post"> 
        
        <h2 class="arredondamento">Cadastro de Aplicativo</h2>
        
        <div class="dados">
            <label for="id_app">ID do aplicativo :</label>
            <input type="number" class="input-text" id="id_app" name="id_app" placeholder="Digite o ID do aplicativo" required min="0">
        </div>
        
        <div class="dados">
            <label for="nm_app">Nome do aplicativo :</label>
            <input type="text" class="input-text" id="nm_app" name="nm_app" placeholder="Digite o nome do aplicativo">
        </div>

        <div class="dados">
            <label for="categoria">Categoria :</label>
            <input type="text" class="input-text" id="categoria" name="categoria" placeholder="Digite a categoria do aplicativo" required>
        </div>  
        
        <div class="dados">
            <label for="versao">Versão :</label>
            <input type="text" class="input-text" id="versao" name="versao" placeholder="Digite a versão do aplicativo" required>
        </div>

        <div class="dados">
            <label for="valor">Valor do aplicativo :</label>
            <input type="number" class="input-text" id="valor" name="valor" placeholder="Digite o valor do aplicativo" required min="0">
        </div>        
                      

        <input type="submit" class="input-enviar" name="acao" value="Enviar">
    </form>

		
		<div class="centralizando">
		<p class="texto-box">
			<a href="cadastrar.html" class="link-container">Voltar</a>
		</p>
	
		</div>


	</main>

</body>
</html>
